<div style="padding:15px;">
	<form class="form-horizontal">
		<div class="form-group">
	    	<label for="tr-ticket" class="col-sm-3 control-label">Ticket</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="tr-ticket" placeholder="Enter ticket" ng-model="transaction.code">
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-transactiontype" class="col-sm-3 control-label">Type</label>
			<div class="col-sm-9">
				<select class="form-control" ng-model="transaction.transactionType">
					  <option value="Buy">Buy</option>
					  <option value="Sell">Sell</option>
				</select>
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-numberofshares" class="col-sm-3 control-label">Number of shares</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" id="tr-numberofshares" placeholder="0" ng-model="transaction.numberOfShares">
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-pricepershare" class="col-sm-3 control-label">Price per share</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" id="tr-pricepershare" placeholder="0" ng-model="transaction.entryPrice">
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-brokerfee" class="col-sm-3 control-label">Broker fee</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" id="tr-brokerfee" placeholder="0" ng-model="transaction.brokerFee">
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-taxpercentage" class="col-sm-3 control-label">Tax percentage</label>
			<div class="col-sm-9">
				<input type="number" min="0" max="100" class="form-control" id="tr-taxpercentage" placeholder="0" ng-model="transaction.taxPercentage">
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-notes" class="col-sm-3 control-label">Notes</label>
			<div class="col-sm-9">
				<textarea class="form-control" id="tr-notes" rows="3" ng-model="transaction.notes"></textarea>
			</div>	    	
	  	</div>
		<div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      	<button type="submit" class="btn btn-default" ng-click="ok()">OK</button>
		    </div>
		</div>
	</form>
</div>
