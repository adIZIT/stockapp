<div style="padding:15px;">
	<form class="form-horizontal">
		<div class="form-group">
	    	<label for="tr-ticket" class="col-sm-3 control-label">Ticket</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="tr-ticket" placeholder="Enter ticket" ng-model="transaction.code">
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-transactiontype" class="col-sm-3 control-label">Type</label>
			<div class="col-sm-9">
				<select class="form-control">
					  <option>Buy</option>
					  <option>Sell</option>
				</select>
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-numberofshares" class="col-sm-3 control-label">Number of shares</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" id="tr-numberofshares" placeholder="0" ng-model="transaction.numberOfShares">
			</div>	    	
	  	</div>
		<div class="form-group">
	    	<label for="tr-pricepershare" class="col-sm-3 control-label">Price per share</label>
			<div class="col-sm-9">
				<input type="number" class="form-control" id="tr-pricepershare" placeholder="0" ng-model="transaction.entryPrice">
			</div>	    	
	  	</div>
		<div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      	<button type="submit" class="btn btn-default" ng-click="ok()">OK</button>
		    </div>
		</div>
	</form>
</div>
