<div class="row">
	<div class="large-2 columns">
		{{stock.code}}
	</div>
	<div class="large-2 columns">
		{{stock.entryPrice}}
	</div>
	<div class="large-2 columns">
		{{stock.quantity}}
	</div>
	<div class="large-2 columns">
		{{stock.tax}}
	</div>
	<div class="large-2 columns">
		{{stock.brokerFee}}
	</div>
	<div class="large-2 columns">
		{{stock.quantity * stock.entryPrice}}
	</div>
</div>
